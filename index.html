<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plataforma de Mobilidade Sustentável</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>

  <div id="overlay"></div>

  <body>
    <header id="title">
      <h3>Plataforma de Mobilidade Sustentável</h3>
    </header>

    <div id="controles">
      <div class="control-section">
        <p class="section-title">Filtros de Camadas</p>
        <div class="checkbox-group">
          <label>
            <input type="checkbox" id="filtroBicicletas" checked />
            Estações de Bicicleta
          </label>
          <label>
            <input type="checkbox" id="filtroCiclovias" checked />
            Ciclovias
          </label>
        </div>
      </div>
      <hr />

      <div class="control-section">
        <p class="section-title">Visualizar Linhas de Ônibus</p>
        <p class="section-subtitle">Selecione para ver no mapa:</p>
        <select id="selectLinhas" multiple size="5">
          <option value="5106">5106 - Centro → Savassi</option>
          <option value="4103">4103 - Centro → Pampulha</option>
          <option value="9202">9202 - Barreiro → Centro</option>
          <option value="SC01">SC01 - Contorno (Circular)</option>
          <option value="2104">2104 - Nova Gameleira</option>
          <option value="8001">8001 - Santa Inês</option>
          <option value="S54">S54 - Castelo / Ouro Preto</option>
        </select>
      </div>

      <div class="control-section">
        <button id="btnComparar">Comparar Rotas</button>
      </div>
      <hr />
      <div class="control-section">
        <button id="btnLocalizacao">Onde estou?</button>
      </div>
    </div>
    <div id="comparador"></div>

    <div id="legenda">
      <h4>Legenda</h4>
      <hr />
      <ul>
        <li>
          <span class="legenda-cor-bicicleta"></span> Estação de Bicicleta
        </li>
        <li><span class="legenda-cor-ciclovia"></span> Ciclovia</li>
        <li><span class="legenda-cor-onibus"></span> Rota de Ônibus</li>
      </ul>
    </div>

    <div id="map"></div>

    <button id="btnMobileToggle" title="Abrir filtros">☰</button>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="assets/scripts/dados.js"></script>
    <script src="assets/scripts/script.js"></script>
  </body>
</html>
